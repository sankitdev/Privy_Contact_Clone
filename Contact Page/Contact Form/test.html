<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privy Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="first">
                <label for="first-name" id="first-name-label">First name*</label>
                <label for="last-name" id="last-name-label">Last name</label>
            </div>
            <div class="input">
                <input type="text" id="first-name" requried>
                <input type="text" id="last-name" requried>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="message">What can we help you with?</label>
            <textarea name="message" id="text-box" cols="65" rows="5"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
